<script>
    function formatarCPF(campo) {
        let cpf = campo.value.replace(/\D/g, ''); // Remove tudo que não é número
        if (cpf.length > 11) cpf = cpf.substring(0, 11); // Limita a 11 dígitos

        // Aplica a máscara do CPF
        if (cpf.length > 9) {
            campo.value = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
        } else if (cpf.length > 6) {
            campo.value = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
        } else if (cpf.length > 3) {
            campo.value = cpf.replace(/(\d{3})(\d{1,3})/, '$1.$2');
        } else {
            campo.value = cpf;
        }
    }

    function formatarTelefone(campo) {
        let tel = campo.value.replace(/\D/g, ''); // Remove tudo que não for número
        if (tel.length > 11) tel = tel.substring(0, 11); // Limita a 11 dígitos

        if (tel.length > 10) {
            campo.value = tel.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3'); // celular
        } else if (tel.length > 6) {
            campo.value = tel.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3'); // fixo
        } else if (tel.length > 2) {
            campo.value = tel.replace(/(\d{2})(\d{0,5})/, '($1) $2'); // DDD + começo do número
        } else {
            campo.value = tel;
        }
    }

    function validarTexto(campo) {
        campo.value = campo.value.replace(/[^a-zA-ZÀ-ÿ\s]/g, ''); // Mantém apenas letras e espaços
    }
</script>
